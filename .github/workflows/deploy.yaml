name: Deploy Smart Barrier

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'assets/**'
      - '.gitignore'
      - 'examples.json'

env:
  REGISTRY: docker.io
  IMAGE_NAME: smart-barrier-ai

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install ruff pytest
          pip install -r requirements.txt || true 
        
      - name: Lint with Ruff
        run: ruff check . --select E,W,F --ignore E501

  build:
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false 
          tags: smart-barrier-ai:test
          no-cache: true

  deploy:
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true
      
      - name: Push to Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          
          cat <<EOF > hf_header.txt
          ---
          title: Smart Barrier AI
          emoji: ðŸ›¡ï¸
          colorFrom: emerald
          colorTo: indigo
          sdk: docker
          pinned: false
          license: mit
          app_port: 7860
          ---
          
          EOF
          
          cat hf_header.txt README.md > README_temp.md
          mv README_temp.md README.md
          rm hf_header.txt

          echo "ðŸ§¹ Cleaning up..."
          rm -rf assets/ test_images/
          rm -f Makefile
          
          find . -name "*.pt" -type f -delete
          find . -name "*.onnx" -type f -delete
          
          rm -rf .git
          git init
          git branch -m main
          
          git add .
          git commit -m "Deploy to HF with Docker SDK: $(date)"
          
          git push --force https://ituvtu:$HF_TOKEN@huggingface.co/spaces/ituvtu/smart-barrier-ai main