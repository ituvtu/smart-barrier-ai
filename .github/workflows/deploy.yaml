name: Deploy Smart Barrier

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'assets/**'
      - '.gitignore'
      - 'examples.json'

env:
  REGISTRY: docker.io
  IMAGE_NAME: smart-barrier-ai

jobs:
  validate-and-test:
    name: Code Quality & Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install ruff pytest
          pip install -r requirements.txt
          
      - name: Check code quality with Ruff
        run: |
          ruff check . --select E,W,F --ignore E501
      
      - name: Run unit tests
        run: |
          pytest tests/ -v --tb=short

  build-and-publish:
    name: Build & Publish Docker Image
    needs: validate-and-test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/smart-barrier-ai:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  sync-repositories:
    name: Sync to HuggingFace Hub
    needs: validate-and-test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true
      
      - name: Sync to HuggingFace Spaces
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # 1. Configure git user
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"

          # 2. Remove unnecessary files and folders before push
          rm -rf assets/ 
          rm -rf test_images/ || true
          rm -f .dockerignore Dockerfile Makefile || true

          # 3. Initialize a fresh repo to avoid history conflicts
          git init
          git branch -m main

          # 4. Add remaining files and commit
          git add .
          git commit -m "Deploy from GitHub: $(date)"

          # 5. Force-push to HuggingFace Space
          git push --force https://ituvtu:$HF_TOKEN@huggingface.co/spaces/ituvtu/smart-barrier-ai main