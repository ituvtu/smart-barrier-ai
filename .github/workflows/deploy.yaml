name: Deploy Smart Barrier

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'assets/**'
      - '.gitignore'
      - 'examples.json'

env:
  REGISTRY: docker.io
  IMAGE_NAME: smart-barrier-ai

jobs:
  validate-and-test:
    name: Code Quality & Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install ruff pytest
          pip install -r requirements.txt
          
      - name: Check code quality with Ruff
        run: |
          ruff check . --select E,W,F --ignore E501
      
      - name: Run unit tests
        run: |
          pytest tests/ -v --tb=short

  build-and-publish:
    name: Build & Publish Docker Image
    needs: validate-and-test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/smart-barrier-ai:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  sync-to-huggingface:
    name: Sync to HuggingFace Hub
    needs: validate-and-test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true
      
      - name: Push to Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          
          cat <<EOF > hf_header.txt
          ---
          title: Smart Barrier AI
          emoji: ðŸ›¡ï¸
          colorFrom: blue
          colorTo: indigo
          sdk: gradio
          sdk_version: 5.0.0
          app_file: app.py
          pinned: false
          license: mit
          ---
          
          EOF
          
          cat hf_header.txt README.md > README_temp.md
          mv README_temp.md README.md
          rm hf_header.txt

          echo "ðŸ§¹ Cleaning up..."
          rm -rf assets/ test_images/
          rm -f .dockerignore Dockerfile Makefile
          
          find . -name "*.pt" -type f -delete
          find . -name "*.onnx" -type f -delete
          
          rm -rf .git
          git init
          git branch -m main
          
          git add .
          git commit -m "Deploy from GitHub with Metadata: $(date)"
          
          git push --force https://ituvtu:$HF_TOKEN@huggingface.co/spaces/ituvtu/smart-barrier-ai main